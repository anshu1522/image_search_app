    <title>image search app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App </h1>

            <a href="https://unsplash.com/photos/FjEcOo0j0b0" target="blank">a group of mountains with clouds in the sky</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1676139292823-5d24fd6cda27?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60" alt=" a group of mountains with clouds in the sky ">

        <div class="search-result">

        </div>
    </div>
    <button id="show-more-button"> Show More</button>
    <script src="index.js"></script>
</body>
</html>
